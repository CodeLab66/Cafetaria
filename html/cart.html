<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Your Shopping Cart</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
  <!-- Back Button -->
  <a href="../index.html" class="btn btn-secondary back-btn">Back to Home</a>

  <!-- Cart Banner Section -->
  <section class="cart-banner">
    <div class="container">
      <h2>Your Cart</h2>
      <p>Review your selected items. Adjust quantities or remove items as needed.</p>
    </div>
  </section>

  <!-- Cart Items Section -->
  <section class="cart-items">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-list">
          <!-- Cart items will be dynamically populated here by JavaScript -->
        </tbody>
      </table>

      <!-- Cart Total Section -->
      <div id="cart-total">
        <h4>Total: $<span id="total-price">0.00</span></h4>
      </div>

      <!-- Buttons Section -->
      <div class="d-flex justify-content-between">
        <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
        <button id="checkout-button" class="btn btn-primary">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="text-center py-4">
    <p>&copy; 2024 Your Coffee Shop. All Rights Reserved.</p>
  </footer>

  <script src="../js/cart.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
