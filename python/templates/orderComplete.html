<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Order Confirmation Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .popup {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .popup-content {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px; /* Limit the size on larger screens */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .icon {
            position: relative;
            margin: 0 auto 20px;
            width: 60px;
            height: 60px;
        }

        .circle {
            width: 60px;
            height: 60px;
            border: 4px solid green;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .checkmark {
            font-size: 32px;
            color: green;
            position: absolute;
            top: 10px;
            left: 20px;
        }

        p {
            margin: 20px 0;
            font-size: 16px;
            color: #333;
            word-wrap: break-word;
        }

        .ok-btn {
            background-color: brown;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ok-btn:hover {
            background-color: #5a2a00;
        }

        @media (max-width: 768px) {
            .popup-content {
                width: 90%;
                padding: 15px;
            }

            .icon {
                width: 50px;
                height: 50px;
            }

            .circle {
                width: 50px;
                height: 50px;
            }

            .checkmark {
                font-size: 28px;
                top: 5px;
                left: 14px;
            }

            p {
                font-size: 14px;
            }

            .ok-btn {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <div class="icon">
                <div class="circle"></div>
                <div class="checkmark">&#10003;</div>
            </div>
            <p>Your has been placed and will be deliveried soon.</p>
            <button class="ok-btn">OK</button>
        </div>
    </div>
</body>
</html>
